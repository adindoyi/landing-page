<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace UMKM - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 bg-gradient-to-r from-[#0f587b] to-[#4087a9] text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">Marketplace UMKM</h1>
    <nav class="space-x-4">
      <a href="dashboard-buyer.html" class="hover:underline">Beranda</a>
      <a href="cart.html" class="hover:underline">Keranjang</a>
      <a href="index.html" class="hover:underline">Keluar</a>
    </nav>
  </header>

  <!-- CHAT LIST -->
  <main class="max-w-4xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6">Daftar Chat</h2>

    <div class="bg-white rounded-lg shadow divide-y">
      <!-- Chat item -->
      <a href="chat-detail.html" class="flex items-center p-4 hover:bg-gray-100 transition">
        <img src="https://source.unsplash.com/100x100/?person" alt="User" class="w-12 h-12 rounded-full mr-4">
        <div class="flex-1">
          <h3 class="font-semibold">Toko Kopi Mantap</h3>
          <p class="text-sm text-gray-600 truncate">Terima kasih sudah order ya kak!</p>
        </div>
        <span class="text-xs text-gray-500">10:30</span>
      </a>

      <a href="chat-detail.html" class="flex items-center p-4 hover:bg-gray-100 transition">
        <img src="https://source.unsplash.com/100x100/?girl" alt="User" class="w-12 h-12 rounded-full mr-4">
        <div class="flex-1">
          <h3 class="font-semibold">Batik Nusantara</h3>
          <p class="text-sm text-gray-600 truncate">Barangnya ready size M ya kak</p>
        </div>
        <span class="text-xs text-gray-500">Kemarin</span>
      </a>

      <!-- Tambah item lain sesuai kebutuhan -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-8 px-6 text-center text-gray-500 text-sm">
    &copy; 2025 Marketplace UMKM Kalimantan Tengah.
  </footer>

</body>
</html>
